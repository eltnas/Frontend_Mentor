<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <section class="container-card">
      <header role="header-card" class="header-card">
        
        <img src="./images/bg-pattern-card.svg" alt="Background de capa do usuario">
      </header>
      <section role="section-card" class="card-body">
        <!-- imagem de perfil -->
        <img src="./images/image-victor.jpg" alt="Foto Usuario">
        <div class="description">
          <p class="title">Victor Crest <span class="description">26</span></p>
          <p class="text">London</p>
        </div>
      </section>
      <section class="social">
        <div class="social-flex">
          <p class="title">80K</p>
          <p class="text">Followers</p>
        </div>
        <div class="social-flex">
          <p class="title">803K</p>
          <p class="text">Likes</p>
        </div>
        <div class="social-flex">
          <p class="title">1.4K</p>
          <p class="text">Photos</p>
        </div>
      </section>

    </section>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eltnas">Elton C. Nascimento</a>.
  </div>
</body>
</html>
